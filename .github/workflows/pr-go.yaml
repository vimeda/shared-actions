on:
  workflow_call:
    inputs:
      go_private:
        required: true
        type: string

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Setup go
      uses: actions/setup-go@v3
      with:
        go-version: "^1.18.0"
        
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: actions/cache@v3.0.2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Test
      run: make test
      env:
        GITHUB_TOKEN: ${{ secrets.GB_TOKEN_PRIVATE }}

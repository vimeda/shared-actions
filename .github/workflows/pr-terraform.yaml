on:
  workflow_call:
    inputs:
      role_to_assume:
        required: true
        type: string
      role_session_name:
        required: true
        type: string
      aws_region:
        required: true
        type: string
      working_directory:
        required: true
        type: string
      stagign_terraform_variables:
        required: true
        type: string
      prod_terraform_variables:
        required: true
        type: string

permissions:
  id-token: write
  contents: read
  pull-requests: write
  statuses: write

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ${{ inputs.working_directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        id: aws
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ inputs.role_to_assume }}
          role-session-name: ${{ inputs.role_session_name }}
          aws-region: ${{ inputs.aws_region }}

      - name: Create Staging TF VARS file
        run: 'echo "${{ inputs.staging_terraform_variables }}" > staging.tfvars'
        shell: bash

      - name: Create Prod TF VARS file
        run: 'echo "${{ inputs.prod_terraform_variables }}" > prod.tfvars'
        shell: bash

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ~1.0

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Staging Plan
        id: plan-staging
        run: terraform plan -no-color -var-file=staging.tfvars
        env:
          TF_WORKSPACE: staging
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Terraform Prod Plan
        id: plan-prod
        run: terraform plan -no-color -var-file=prod.tfvars
        env:
          TF_WORKSPACE: prod
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
